<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <img src="google-logo.jpg" alt="Google Logo" class="logo">
            <form action="https://www.google.com/search" method="get" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
            <div class="buttons"><br>
                <button type="submit" class="search-button">Google Search</button>
                <!--<button type="submit" class="search-button" name="btnI">I'm Feeling Lucky</button>-->
            </div>
            </form>
        </div>
    </body>
    </center>
    
    
</html>
